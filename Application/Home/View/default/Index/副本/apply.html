    <form action="{:U('index/add')}" method="post">
	<p>姓名<input type="text" name="cid" value=""></p>
	
	<volist name="list" id="vo">
	  <p style="font-weight:bold;">{$vo[title]}</p>
	  <volist name="vo[problem]" id="vos" key="m">
	  <p style="text-indent:2em;">{$m}、{$vos[title]}?</p>
	  <input type="hidden" name="wtid[]" value="{$vos[id]}">
	  <p style="text-indent:4em;">
	    <input type="radio" name="like{$vos[id]}" value="5" />非常喜欢
	    <input type="radio" name="like{$vos[id]}" value="4" />喜欢
	    <input type="radio" name="like{$vos[id]}" value="3"/>一般
	    <input type="radio" name="like{$vos[id]}" value="2"/>不太好
	    <input type="radio" name="like{$vos[id]}" value="1" />非常差
	   </p>	
	   <p style="text-indent:4em;">	
	    <input type="radio" name="important{$vos[id]}" value="3" />重要
	    <input type="radio" name="important{$vos[id]}"  value="2"/>一般
	    <input type="radio" name="important{$vos[id]}" value="1" />不适用
	   </p>
	  </volist>  
	</volist>  
	  <p>
	   意见及建议： <textarea name="content"></textarea>
	  </p>
	  
	  
	<p><input type="submit" value="提交"></p>
