<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	
    <div class="main-title">
        <h2>修改选项</h2>
    </div>
    <ul class="tab-nav nav">


        <li class="current"><a href="javascript:void(0)">基本信息</a></li>
		

    </ul>
    
    <form action="{:U()}" method="post" class="form-horizontal">
    
	<div class="tab-content">
	    <!--上级id-->
		<!--问题id-->
	    <input type="hidden" name="id" value="{$vo[id]}" />
		<input type="hidden" name="pid" value="{$vo[pid]}" />
		
        <div class="form-item">
            <label class="item-label">问题标题<span class="check-tips">（标题必须填写）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$vo[title]}">
                
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">
            选项填空<span class="check-tips">（该选项是否有填空）</span>
            </label>
            <div class="controls">
                <label class="inline radio">
				    <input type="radio" name="tktype" value="0" <if condition="$vo[tktype] eq 0">checked</if> >无
				</label>
                <label class="inline radio">
				    <input type="radio" name="tktype" value="1" <if condition="$vo[tktype] eq 1">checked</if>>原因填空
				</label>
				<label class="inline radio">
				    <input type="radio" name="tktype" value="2" <if condition="$vo[tktype] eq 2">checked</if>>举例填空
				</label>
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">
            是否为答案<span class="check-tips">（该选项是否为正确答案，问卷调查不需要理会）</span>
            </label>
            <div class="controls">
                <label class="inline radio">
				    <input type="radio" name="is_answer" value="0" <if condition="$vo[tktype] eq 0">checked</if>>否
				</label>
                <label class="inline radio">
				    <input type="radio" name="is_answer" value="1" <if condition="$vo[tktype] eq 1">checked</if>>是
				</label>
            </div>
        </div>
		
		
		<div class="form-item">
            <label class="item-label">排序</label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="{$vo[sort]}">
            </div>
        </div>
		
		
		
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>
	
	
	
	</form>
</block>

<block name="script">
<include file="Public:datetime" />
    <script type="text/javascript">
	
		$('.tab-nav li').click(function(){
			$(this).attr('class','current')
						.siblings().attr('class','');
			var n_index=$('.tab-nav li').index(this);
				$('.tab-content').eq(n_index).show()
							 .siblings().hide();
		});
	
        //导航高亮
        highlight_subnav('{:U('Timulist/index')}');
		
		$('#deadline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
		$('#deadline2').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    </script>
	

<script type="text/javascript" src="__JS__/jquery-1.8.0.js"></script>	
		
</block>
