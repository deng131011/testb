<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传图集</title>
<link href="__ROOT__/Public/favicon.ico" type="image/x-icon" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="__CSS__/base.css" media="all">
<link rel="stylesheet" type="text/css" href="__CSS__/common.css" media="all">
<link rel="stylesheet" type="text/css" href="__CSS__/module.css">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css" media="all">
<link rel="stylesheet" type="text/css" href="__CSS__/{$Think.config.COLOR_STYLE}.css" media="all">

<script type="text/javascript" src="__JS__/jquery.min.js"></script>

<script type="text/javascript" src="__JS__/jquery.mousewheel.js"></script>

<script type="text/javascript" src="/Public/layer/layer/layer.min.js"></script>
</head>

<body>

<form action="{:U()}" method="post" class="form-horizontal" id="atlasTwo">

	<input type="hidden" name="mid" id="mid" value="{$mid}" />
    上传相片<span class="check-tips"></span>


    {:hook('UploadImages')}

<div style="width:100%; height:20px; float:left;"></div>
<div style="width:100%; float:left;">

<button class="btn submit-btn ajax-post" id="submit" type="button" target-form="form-horizontal">确 定</button>
<button class="btn btn-return closebtn">返 回</button>

</div>

</form>
</body>
</html>
<script>

	var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
	$('.closebtn').on('click', function(){
	    parent.layer.close(index); //执行关闭
	});
	$('#submit').click(function(){
		var index = parent.layer.getFrameIndex(window.name);
		
		 $.post("/Admin/product/alatsList", $("#atlasTwo").serialize(),function(data){
			// alert(data);
			 if(data == '200'){
				 
				 layer.msg('上传图片成功！',2,9,function(){
	 			   
					   parent.layer.close(index); //执行关闭
					   
				   });
				 
			 }
			 
		});
		
	});

</script>
