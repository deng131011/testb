<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>导入</h2>
    </div>
    <ul class="tab-nav nav">


        <li class="current"><a href="javascript:void(0)">基本信息</a></li>
		

    </ul>
    
    <form id="addform" action="{:U('Admin/Company/uploadexcle')}" method="post" enctype="multipart/form-data">
    <div class="tab-content">
       
		
		<div class="form-item">
            <label class="item-label">选择活动<span class="check-tips"></span></label>
            <div class="controls">
                 <select name="meet_type" style="width:200px;">
                    <volist name="meetList" id="clist">
                        <option value="{$clist.id}" {$vo['meet_type']==$clist['id']?'selected':''}>{$clist.title}</option>
                    </volist>
                </select>
            </div>
        </div>
		
		
		

        <div class="control-group" style="margin-bottom: 20px; margin-top:30px;">
			<label>Excel表格：</label>
			<input type="file" name="excelData" value=""  datatype="*4-50"  nullmsg="请填写单位名称！" errormsg="不能少于4个字符大于50个汉字"/>
			<span class="Validform_checktip"></span>
			
        </div>

		
        <div class="form-item">
            <button class="btn submit-btn " id="submit" type="submit" target-form="form-horizontal">导 入</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>
   
    </form>
</block>

<block name="script">
<include file="Public:datetime" />
    <script type="text/javascript">
	
		$('.tab-nav li').click(function(){
			$(this).attr('class','current')
						.siblings().attr('class','');
			var n_index=$('.tab-nav li').index(this);
				$('.tab-content').eq(n_index).show()
							 .siblings().hide();
		});
	
        //导航高亮
        highlight_subnav('{:U('Company/index')}');
		
		$('#deadline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
		$('#deadline2').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    </script>
</block>
