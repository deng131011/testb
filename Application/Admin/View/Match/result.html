<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>调研结果列表</h2>
		<h2 style="margin-left:20px;">未查看：<span style="color: red;">{$noseeCount}</span></h2>
	</div>
	<div class="cf">
		<div class="fl">
            <button class="btn ajax-post" url="{:U('Survey/changeStatus',array('method'=>'resumeUser'))}" target-form="ids">启 用</button>
            <button class="btn ajax-post confirm" url="{:U('Survey/changeStatus',array('method'=>'deleteUser','type'=>'dyresult'))}" target-form="ids">删 除</button>
			
			 <a class="btn" href="{:U('Survey/countresult')}">调研结果汇总</a>
			 
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<form action="/Admin/Survey/result" id="form1" method="get">
			<div class="sleft">
				  <select class="search-input" name="status">
						<option value="">请选择状态</option>
						
						<option value="1" <?php if($get[status]==1){echo 'selected';} ?>>未查看</option>
						<option value="2" <?php if($get[status]==2){echo 'selected';} ?>>已查看</option>
						
					</select>
				
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
			</div>
			</form>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">编号</th>
		<th class="">客户名称</th>
		<th class="">客户电话</th>
		<th class="">公司职位</th>
		<th class="">公司名称</th>

		<th class="">客户类型</th>
		<th class="">提交时间</th>
		<th class="">状态</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.username}</td>
			<td>{$vo.mobile}</td>
			<td>{$vo.position}</td>
			<td>{$vo.company}</td>
			<td>{$vo.fax}</td>
			<td>{$vo.usertype|modelField="category","title"}</td>
			<td>{$vo.create_time|date='Y-m-d H:i',###}</td>
			<td>
			
			    <if condition="$vo[status] eq 1">
			     <font style="color:red;">未查看</font>
				<elseif condition="$vo[status] eq 2"/>
                 <font style="color:#0b50f3;">已查看</font>
				</if> 
			
			</td>
			<td>
                <a href="{:U('Survey/see',array('id'=>$vo['id']))}">查看</a>
				<a href="{:U('Survey/changeStatus?type=dyresult&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		

		var typeid = $("select[name=typeid]").val();
        var title  = $('input[name=title]').val();
        $("#form1").submit();

		
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			
			$("#search").click();
			return false;
			
		}
	});
	
    //导航高亮
    highlight_subnav('{:U('Survey/result')}');
	</script>
</block>
