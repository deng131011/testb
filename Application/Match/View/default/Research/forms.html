<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="wap-font-scale" content="no">

<title>博思格中国线上平台调查问卷收集</title>
<meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}" />
<meta name="description" content="{:C('WEB_SITE_DESCRIPTION')}" />
<!--fonts-->
<link rel="stylesheet" type="text/css" href="__FONTS__/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/comm.css">
<link rel="stylesheet" type="text/css" href="__CSS__/problem.css"> 
<!--js-->
<script type="text/javascript" src="__JS__/mobile.js"></script>

<link rel="stylesheet" type="text/css" href="__CSS__/animate.min.css"> 
<script type="text/javascript" src="__JS__/wow.min.js"></script>
<script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>

<!--验证js-->
<script src="__STATIC__/validate/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="__JS__/layer.js"></script>
<script type="text/javascript" src="__STATIC__/layermobile/layer.js"></script>
<style>
.input_list{width:99%;}
span.error{color:#f00;  position: absolute; top:1.2rem; left: 0; font-size: 0.2666666667rem;}
input:focus{ border-color:#ff6c00;}
li{float: none;}

.input_list{position: relative; margin-bottom: 0.6rem;}
.mainer_top {background:url('__IMG__/dcbj1.jpg') no-repeat;background-size: 100%;
    background-position: top;}
  .other_depar{display: none;}  
</style>

</head>
<body>
   
   <div class="widthall mainer_top">
       <div class="width662">
           <div class="maintitle">
             <p class="p1 wow rollIn" data-wow-delay="0.5s">博思格中国</p> 
              <p class="p2 wow lightSpeedIn" data-wow-delay="0.7s">线上平台调查问卷收集</p>
           </div>
       </div>
   </div>

   <div class="widthall mainer_cont">
       <div class="width662">
	    <form action="{:U('')}" method="post" id="form2">
            <div class="input_list">
                <input type="text" name="username" value="" required data-msg-required="*姓名不能为空" placeholder="姓名" />
            </div>

             <div class="input_list">
                <select name="company" required data-msg-required="*请选择公司">
               	    <option value="">选择公司</option>
               	    <option value="http://bsgwxs.59156.cn/Match/Research/timulist">博思格钢铁</option>
               	    <option value="http://btl.59156.cn/survey/Research/Weixin/wxapprk">巴特勒</option>
               	    <option value="http://lysaght.com.cn/Match/Research/timulist">来实</option>
                </select>
            </div> 

          

            <div class="input_list">
               <select name="department" required data-msg-required="*请选择部门">
                  <option value="">选择部门</option>
               	  <volist name="bmlist" id="vos"> 
               	    <option value="{$vos['id']}">{$vos['title']}</option>
               	  </volist> 
               </select>
            </div>

            <div class="input_list other_depar">
                <input type="text" name="other_depar" value="" placeholder="填写部门" required data-msg-required="*请填写其他部门"/>
            </div>

           <!--  <div class="input_list">
               <input type="text" name="position" value="" placeholder="所属职位" required data-msg-required="*所属职位不能为空"/>
            </div> -->

           

            <div class="start_dt" style="margin-top: 0.3333333333rem">
                 <p id="tijiaos">下一步</p>
            </div>
		</form>	 
       </div>
   </div>


   



<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
        new WOW().init();
    };
</script>       
<script type="text/javascript">

	$('input').focus(function(){
	    
		$(this).parent('.input_list').css('border-color','#f00');

	});

	$('input').blur(function(){
	     
		$(this).parent('.input_list').css('border-color','#bfbfbf');

	});


//配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
	$.validator.setDefaults({
		errorElement:'span'
	});


//提交
    
    $("#tijiaos").click(function(){

	    $("#form2").submit();

	});


	$("#form2").validate({
	        submitHandler: function() {

	        	var username = $("input[name='username']").val();
	        	var company = $("select[name='company']").val();
	        	var depa = $("select[name='department']").val();
            var qt_depa = $("input[name='other_depar']").val();
			
			if(typeof(qt_depa) == "undefined"){
			   qt_depa = '';
			}
			
            var url = company+'?username='+username+'&depa='+depa+'&qt_depa='+qt_depa;
	        	window.location.href=url;
               
			    /*$.post('{:U('forms')}',$('#form2').serialize(),function(d){
				     if(d.status==200){
					    
						window.location.href='/Match/Research/timulist?pid='+d.pid;
						
					 }else if(d.status==201){
					    layer.alert(d.msg);
					 }
				});*/
	           
	        }
	})


  //选择其他部门时
  $("select[name='department']").change(function(){
      
      var depas = $(this).val(); 
      if(depas==17){
        $(".other_depar").show();
      }else{
        $(".other_depar").hide();
      }
  });


</script>       


</body>
</html>
