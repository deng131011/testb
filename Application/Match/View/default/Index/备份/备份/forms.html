<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="wap-font-scale" content="no">

<title>苏州安全健康环境精益知识竞赛</title>
<meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}" />
<meta name="description" content="{:C('WEB_SITE_DESCRIPTION')}" />
<!--fonts-->
<link rel="stylesheet" type="text/css" href="__FONTS__/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/comm.css">
<link rel="stylesheet" type="text/css" href="__CSS__/problem.css"> 
<!--js-->
<script type="text/javascript" src="__JS__/mobile.js"></script>

<link rel="stylesheet" type="text/css" href="__CSS__/animate.min.css"> 
<script type="text/javascript" src="__JS__/wow.min.js"></script>
<script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>

<!--验证js-->
<script src="__STATIC__/validate/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="__JS__/layer.js"></script>
<style>
.input_list{width:99%;}
span.error{color:#f00;  position: absolute; top:1.2rem; left: 0; font-size: 0.2666666667rem;}
input:focus{ border-color:#ff6c00;}
li{float: none;}

.input_list{position: relative; margin-bottom: 0.6rem;}
</style>

</head>
<body>
   
   <div class="widthall mainer_top">
       <div class="width662">
           <div class="maintitle">
              <p class="p1 wow rollIn" data-wow-delay="0.5s">2017年博思格钢铁</p>
              <p class="p2 wow lightSpeedIn" data-wow-delay="0.7s">苏州安全健康环境精益知识竞赛</p>
           </div>
       </div>
   </div>

   <div class="widthall mainer_cont">
       <div class="width662">
	    <form action="{:U('')}" method="post" id="form2">
            <div class="input_list">
            <input type="text" name="company" value="" required data-msg-required="*公司名称不能为空" placeholder="公司名称" />
            </div>

            <div class="input_list">
            <input type="text" name="username" value="" placeholder="联系人" required data-msg-required="*联系人不能为空"/>
            </div>

            <div class="input_list">
            <input type="text" name="mobile" value="" placeholder="电话" required data-rule-checkMobile="true" data-msg-required="*电话不能为空"/>
            </div>

           

            <div class="start_dt" style="margin-top: 0.3333333333rem">
                 <p id="tijiaos">下一步</p>
            </div>
		</form>	 
       </div>
   </div>


   



<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
        new WOW().init();
    };
</script>       
<script type="text/javascript">

	$('input').focus(function(){
	    
		$(this).parent('.input_list').css('border-color','#f00');

	});

	$('input').blur(function(){
	     
		$(this).parent('.input_list').css('border-color','#bfbfbf');

	});


//配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
	$.validator.setDefaults({
		errorElement:'span'
	});



//手机验证规则
jQuery.validator.addMethod("checkMobile", function (value, element) {
	
		var mobile = /^1[3|4|5|7|8]\d{9}$/;

		return this.optional(element) || (mobile.test(value));


	}, "手机格式不对");


//提交
    
    $("#tijiaos").click(function(){

	    $("#form2").submit();

	});


	$("#form2").validate({
	        submitHandler: function() {

			    $.post('{:U('forms')}',$('#form2').serialize(),function(d){
				     if(d.status==1){
					    
						window.location.href='/Match/Index/numlist';
						
					 }else if(d.status==3){
					    layer.alert(d.msg,function(){
						   window.location.href='/Match/Index/numlist';
						});
					 }else if(d.status==2){
					    layer.alert(d.msg);
					 }
				});
	           
	        }
	})


</script>       


</body>
</html>
