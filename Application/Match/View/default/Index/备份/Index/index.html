<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<body>
   <div class="widthall wt_main">
       <div class="width710">
           <div class="width662">
               <div class="sy_top">

   <div class="widthall mid_bj">

   </div>
   <div class="widthall btn_dt">

            </div>

<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
        new WOW().init();
    };
</script>
